
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>02 — DOM Select & Update</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>JavaScript Follow‑Along — 02 DOM Select</h1>
    <p>Goal: select elements and update their text with JavaScript.</p>
  </header>
  <main>
    <section class="card">
      <div class="grid">
        <div class="kv"><b>title</b><span id="titleText">Original Title</span></div>
        <div class="kv"><b>status</b><span id="statusText">Waiting…</span></div>
      </div>
    </section>
    <section class="card">
      <h2>Try it</h2>
      <ol>
        <li>Use <code>document.getElementById</code> to grab <code>titleText</code> and change its text.</li>
        <li>Change <code>statusText</code> to say <em>Updated by JS!</em></li>
      </ol>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
